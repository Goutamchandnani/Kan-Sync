<div *ngIf="board" class="flex flex-col h-full">
  <!-- Public Board Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <div class="flex items-center space-x-4">
      <img src="assets/kansync-logo.svg" alt="KanSync Logo" class="h-8">
      <h1 class="text-xl font-semibold text-gray-800">Public View</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a routerLink="/login" class="text-gray-600 hover:text-indigo-600">Log In</a>
      <a routerLink="/register" class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50">Sign Up Free</a>
      <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Request Edit Access</button>
    </div>
  </header>

  <div class="flex-grow overflow-x-auto">
    <div class="inline-flex h-full items-start space-x-4 p-4">
      <!-- Columns -->
      <div *ngFor="let column of board.columns; trackBy: trackByColumnId"
           class="bg-gray-100 rounded-lg w-80 flex-shrink-0 p-3 shadow-md">
        <h3 class="font-semibold text-gray-800 mb-3">{{ column.title }} ({{ getColumnTaskCount(column) }})</h3>

        <!-- Tasks -->
        <div *ngFor="let task of column.tasks; trackBy: trackByTaskId"
             class="bg-white p-3 rounded-md shadow-sm mb-3 cursor-not-allowed">
          <div class="flex justify-between items-center mb-2">
            <p class="text-sm font-medium text-gray-900">{{ task.title }}</p>
            <span *ngIf="task.category" class="px-2 py-1 rounded-full text-xs font-semibold"
                  [ngClass]="getCategoryClass(task.category)">
              {{ task.category }}
            </span>
          </div>
          <div *ngIf="task.deadline" class="flex items-center text-xs text-gray-500 mt-1">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <span>{{ task.deadline | date:'shortDate' }}</span>
          </div>
          <div *ngIf="task.priority" class="flex items-center mt-2">
            <span class="w-2 h-2 rounded-full mr-1" [ngClass]="getPriorityDotClass(task.priority)"></span>
            <span class="text-xs text-gray-600">{{ task.priority }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="loading" class="flex items-center justify-center h-full w-full text-indigo-600 text-lg">
  <app-skeleton-loader></app-skeleton-loader>
</div>

<!-- Error State -->
<div *ngIf="error" class="flex items-center justify-center h-full w-full text-red-500 text-lg">
  <p>{{ error }}</p>
</div>

<!-- No Board State -->
<div *ngIf="!board && !loading && !error" class="flex items-center justify-center h-full w-full text-gray-500 text-lg">
  <p>Board not found or an error occurred.</p>
</div>
