<h2 mat-dialog-title>Add User to Board</h2>
<mat-dialog-content>
  <form [formGroup]="addUserForm" (ngSubmit)="onAddUser()">
    <mat-form-field appearance="fill">
      <mat-label>User Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="addUserForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="addUserForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="addUserForm.invalid" (click)="onAddUser()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
